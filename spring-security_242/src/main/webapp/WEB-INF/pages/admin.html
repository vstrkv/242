<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>

<body>
<h1>Users:</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Roles</th>
        <th>Action</th>
        <th>Action</th>
    </tr>

    <tr th:each="User, state : ${allUsers}">
        <td th:utext="${state.count}">id</td>
        <td th:utext="${User.username}">username</td>
        <td th:utext="${User.firstName}">First Name</td>
        <td th:utext="${User.lastName}">Last Name</td>
        <td th:utext="${User.getRoles()}">Roles</td>
        <td>
            <a th:href="@{/{id}/edit(id=${User.getId()})}">Edit</a>
        </td>

        <td>
        <form th:method="DELETE"  th:action="@{/{id}(id=${User.getId()})}">
            <input type="submit" value="Delete"/>
        </form>
        </td>
    </tr>

    <div>
        <form action="/logout" method="post">
            <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
            <input type="submit" value="Sign out"/>
        </form>
    </div>
</table>
</body>
</html>
